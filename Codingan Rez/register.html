<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="register.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">E-Commerce Register</h1>
    <div class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nama</label>
        <input type="text" id="name" placeholder="Masukkan nama..."
               class="w-full border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" placeholder="Masukkan email..."
               class="w-full border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Masukkan password..."
               class="w-full border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
        <input type="password" id="confirmPassword" placeholder="Konfirmasi password..."
               class="w-full border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <button id="registerBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
        Daftar
      </button>
      <p class="text-center text-sm text-gray-600">
        Sudah punya akun? 
        <a href="login.html" class="text-blue-500 hover:underline">Login di sini</a>
      </p>
    </div>
  </div>
</body>
</html>
