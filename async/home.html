    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user')) || {};
            const elements = {
                searchInput: document.querySelector('#searchInput'),
                categoriesContainer: document.querySelector('#categoriesContainer'),
                categoryErrorMessage: document.querySelector('#categoryErrorMessage'),
                productGrid: document.querySelector('#productGrid'),
                errorMessage: document.querySelector('#errorMessage'),
                profileLink: document.querySelector('#profileLink'),
                cartLink: document.querySelector('#cartLink'),
                cartCount: document.querySelector('#cartCount'),
                productModal: document.querySelector('#productModal'),
                modalImage: document.querySelector('#modalImage'),
                modalTitle: document.querySelector('#modalTitle'),
                modalPrice: document.querySelector('#modalPrice'),
                modalCategory: document.querySelector('#modalCategory'),
                modalDescription: document.querySelector('#modalDescription'),
                addToCart: document.querySelector('#addToCart'),
                closeModal: document.querySelector('#closeModal'),
                quantityInput: document.querySelector('#quantityInput'),
                decrementQuantity: document.querySelector('#decrementQuantity'),
                incrementQuantity: document.querySelector('#incrementQuantity'),
                toast: document.querySelector('#toast')
            };

            let products = [];
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Show toast notification
            const showToast = (message) => {
                elements.toast.textContent = message;
                elements.toast.classList.remove('hidden');
                setTimeout(() => {
                    elements.toast.classList.add('hidden');
                }, 3000); // Hide after 3 seconds
            };

            // Update auth links
            const updateAuthLinks = () => {
                elements.profileLink.href = 'profil.html';
                elements.profileLink.innerHTML = '<span>ðŸ§‘</span> Profil';
            };

            // Update cart count
            const updateCartCount = () => {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                elements.cartCount.textContent = totalItems;
                elements.cartCount.classList.toggle('hidden', totalItems === 0);
            };

            // Show product modal
            const showProductModal = (product) => {
                elements.modalImage.src = product.image;
                elements.modalImage.alt = product.title;
                elements.modalTitle.textContent = product.title;
                elements.modalPrice.textContent = `$${product.price.toFixed(2)}`;
                elements.modalCategory.textContent = `Kategori: ${product.category}`;
                elements.modalDescription.textContent = product.description || 'Tidak ada deskripsi tersedia.';
                elements.quantityInput.value = 1; // Reset quantity
                elements.productModal.classList.remove('hidden');
            };

            // Quantity controls
            elements.decrementQuantity.addEventListener('click', () => {
                let value = parseInt(elements.quantityInput.value);
                if (value > 1) {
                    elements.quantityInput.value = value - 1;
                }
            });

            elements.incrementQuantity.addEventListener('click', () => {
                let value = parseInt(elements.quantityInput.value);
                elements.quantityInput.value = value + 1;
            });

            elements.quantityInput.addEventListener('input', () => {
                if (elements.quantityInput.value < 1) {
                    elements.quantityInput.value = 1;
                }
            });

            // Close modal
            elements.closeModal.addEventListener('click', () => {
                elements.productModal.classList.add('hidden');
            });
            elements.productModal.addEventListener('click', (e) => {
                if (e.target === elements.productModal) elements.productModal.classList.add('hidden');
            });

            // Add to cart with notification
            elements.addToCart.addEventListener('click', () => {
                const product = products.find(p => p.title === elements.modalTitle.textContent);
                if (product) {
                    const quantity = parseInt(elements.quantityInput.value);
                    const existingItem = cart.find(item => item.id === product.id);
                    if (existingItem) {
                        existingItem.quantity += quantity;
                    } else {
                        cart.push({ ...product, quantity });
                    }
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartCount();
                    elements.productModal.classList.add('hidden');
                    showToast(`${product.title.substring(0, 30)}... added to cart!`);
                }
            });

            // Display categories
            const displayCategories = (categories) => {
                elements.categoriesContainer.innerHTML = '';
                if (categories.length === 0) {
                    elements.categoryErrorMessage.classList.remove('hidden');
                    elements.categoryErrorMessage.textContent = 'Tidak ada kategori tersedia.';
                    return;
                }
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.className = 'px-3 py-1 bg-primary text-white rounded-sm text-sm hover:bg-orange-600 transition';
                    button.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    button.addEventListener('click', () => {
                        const filteredProducts = products.filter(p => p.category === category);
                        displayProducts(filteredProducts);
                    });
                    elements.categoriesContainer.appendChild(button);
                });
            };

            // Display products
            const displayProducts = (productsToShow) => {
                elements.productGrid.innerHTML = '';
                if (productsToShow.length === 0) {
                    elements.errorMessage.classList.remove('hidden');
                    elements.errorMessage.textContent = 'Tidak ada produk tersedia.';
                    return;
                }
                productsToShow.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow cursor-pointer';
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.title}" class="w-full h-48 object-contain mb-3">
                        <h3 class="text-sm font-medium text-gray-800">${product.title.substring(0, 30)}...</h3>
                        <p class="text-primary font-bold text-sm">$${product.price.toFixed(2)}</p>
                    `;
                    card.addEventListener('click', () => showProductModal(product));
                    elements.productGrid.appendChild(card);
                });
            };

            // Search functionality
            elements.searchInput.addEventListener('input', () => {
                const searchTerm = elements.searchInput.value.toLowerCase();
                const filteredProducts = products.filter(p => p.title.toLowerCase().includes(searchTerm));
                displayProducts(filteredProducts);
            });

            // Fetch data from API
            const fetchData = async () => {
                try {
                    const categoryResponse = await fetch('https://fakestoreapi.com/products/categories');
                    if (!categoryResponse.ok) throw new Error('Gagal mengambil kategori');
                    const categories = await categoryResponse.json();
                    displayCategories(categories);

                    const productResponse = await fetch('https://fakestoreapi.com/products');
                    if (!productResponse.ok) throw new Error('Gagal mengambil produk');
                    products = await productResponse.json();
                    displayProducts(products);
                } catch (error) {
                    elements.categoryErrorMessage.classList.remove('hidden');
                    elements.categoryErrorMessage.textContent = 'Gagal memuat kategori.';
                    elements.errorMessage.classList.remove('hidden');
                    elements.errorMessage.textContent = 'Gagal memuat produk.';
                }
            };

            updateAuthLinks();
            updateCartCount();
            fetchData();
        });

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B00'
                    }
                }
            }
        }
    </script>
</body>
</html>
