<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">E Commerce</h1>
            <div class="flex items-center space-x-4">
                <input 
                    id="search-bar" 
                    type="text" 
                    placeholder="Search products..." 
                    class="p-2 rounded-lg text-black w-64 focus:outline-none focus:ring-2 focus:ring-blue-300"
                >
                <button 
                    onclick="searchProducts()" 
                    class="bg-red-700 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                    Search
                </button>
                <a href="keranjang.html" class="bg-blue-800 hover:bg-blue-900 text-white px-4 py-2 rounded-lg">
                    Cart (<span id="cart-count">0</span>)
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">
        <h2 class="text-3xl font-bold text-center mb-6">Our Products</h2>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be populated here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-6">
        <div class="container mx-auto text-center">
            <p>Â© 2025 Fake Store. All rights reserved.</p>
            <p class="mt-2">Powered by <a href="https://fakestoreapi.com" class="underline hover:text-blue-300">Fake Store API</a></p>
        </div>
    </footer>

    <script>
        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Fetch products from API
        async function fetchProducts() {
            try {
                const response = await fetch('https://fakestoreapi.com/products');
                allProducts = await response.json();
                displayProducts(allProducts);
            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('product-list').innerHTML = '<p class="text-center text-red-500">Failed to load products.</p>';
            }
        }

        // Display products in the UI
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            if (products.length === 0) {
                productList.innerHTML = '<p class="text-center text-gray-500 col-span-full">No products found.</p>';
                return;
            }

            products.forEach(product => {
                const isInCart = cart.some(item => item.id === product.id);
                const productCard = `
                    <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                        <a href="detail.html?id=${product.id}">
                            <img src="${product.image}" alt="${product.title}" class="w-full h-48 object-contain mb-4">
                            <h3 class="text-lg font-semibold">${product.title}</h3>
                            <p class="text-gray-600">$${product.price}</p>
                            <p class="text-sm text-gray-500 mt-2">${product.description.substring(0, 100)}...</p>
                        </a>
                        <button 
                            onclick="addToCart(${product.id}, '${product.title}', ${product.price}, '${product.image}')"
                            class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg ${isInCart ? 'opacity-50 cursor-not-allowed' : ''}"
                            ${isInCart ? 'disabled' : ''}>
                            ${isInCart ? 'Added to Cart' : 'Add to Cart'}
                        </button>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
            updateCartCount();
        }

        // Add product to cart
        function addToCart(id, title, price, image) {
            if (!cart.some(item => item.id === id)) {
                cart.push({ id, title, price, image, quantity: 1 });
                localStorage.setItem('cart', JSON.stringify(cart));
                displayProducts(allProducts);
            }
        }

        // Update cart count in header
        function updateCartCount() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        }

        // Search products
        function searchProducts() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const filteredProducts = allProducts.filter(product => 
                product.title.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        }

        // Initialize page
        fetchProducts();
    </script>
</body>
</html>
