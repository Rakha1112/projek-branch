<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IU-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">  
    
        <div class="form-container register-container">
         <form action="#">
          <h1>Register </h1>
          <input type="text" placeholder="Name">
          <input type="email" Placeholder="Email">
          <input type="password" Placeholder="Password">
          <button>Register</button>
          <span>or use your account</span>
          <div class="social-container">
          
      </form>
     </div>

     <div class="form-container login-container">
     <form action="#">
         <h1>login </h1>
         <input type="email" placeholder="Email">
         <input type="password" placeholder="Password">
          <div class="content">
           <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Remember me</label>
           </div>
          <div class="'pass-link">
            <a href="#">forgot password</a>
          </div>
          </div>
          <button>login</button>
          <span>use your account</span>
          <div class="social-container">
           
          
          </div>
        </div>
     </form>
     </div>

     <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
           <h1 class="title">Hello <br> Friends</h1>
           <p>If yout an account, login here and have fun </p>
           <button class="ghost" id="login">login
            <i class="Ini Ini-arrow-left login"></i>
           </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Start your<br>journy now</h1>
            <p>if you don't have an account yet, join us and start your jurney</p>
            <button class="ghost" id="Register">Register
                <i class="Ini Ini-arrow-left register"></i>
            </button>
          </div>
        </div>
     </div>

     </div>
</body>
</html>
