<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom Tailwind CSS configuration for brand colors and animations
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Your brand's primary orange color
                        primary: '#FF6B00',
                        // A very light gray for backgrounds, creating a soft contrast
                        secondary: '#f8f8f8',
                        // Dark gray for main text and stronger elements
                        accent: '#1f2937'
                    },
                    borderRadius: {
                        // Custom border radii for a consistent look
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px' // Specifically for buttons
                    },
                    animation: {
                        // Animations for subtle entrance and interaction
                        'fade-in': 'fadeIn 0.4s ease-out',
                        'pulse-sm': 'pulseSm 0.3s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        pulseSm: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.02)' } // A smaller pulse for inputs/buttons
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8; /* Soft light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1.5rem; /* Padding for small screens */
            box-sizing: border-box;
        }

        /* Container for the registration form */
        .register-card {
            background-color: #ffffff;
            padding: 2.5rem 2rem; /* More vertical padding, slightly less horizontal */
            border-radius: 1rem; /* More rounded corners for a softer look */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* More pronounced, soft shadow */
            width: 100%;
            max-width: 450px; /* Slightly wider card */
            animation: fade-in 0.5s ease-out; /* Fade-in animation on load */
        }

        /* Input field styling */
        .input-field {
            border: 1px solid #e5e7eb; /* Lighter gray border */
            padding: 0.875rem 1rem; /* Slightly more padding */
            border-radius: 0.5rem; /* Match button radius */
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #FF6B00; /* Primary orange on focus */
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.25); /* Orange glow */
        }

        /* Submit button styling */
        .submit-button {
            background-color: #FF6B00; /* Primary orange */
            color: white;
            padding: 0.875rem 1.5rem; /* More padding for a bolder button */
            border-radius: var(--tw-border-radius-button); /* Use custom button radius */
            font-weight: 600; /* Semi-bold */
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3); /* Subtle orange shadow */
        }
        .submit-button:hover {
            background-color: #e06000; /* Darker orange on hover */
            animation: pulse-sm 0.3s ease-in-out; /* Smaller pulse animation */
        }

        /* Message styling */
        .feedback-message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            text-align: center;
            animation: slide-up 0.3s ease-out; /* Slide-up animation for messages */
        }
        .error-message {
            background-color: #fee2e2; /* Light red background */
            color: #ef4444; /* Red text */
            border: 1px solid #fca5a5; /* Red border */
        }
        .success-message {
            background-color: #d1fae5; /* Light green background */
            color: #10b981; /* Green text */
            border: 1px solid #6ee7b7; /* Green border */
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="text-center mb-8">
            <h1 class="font-['Pacifico'] text-5xl text-primary mb-3">Aurora</h1>
            <h2 class="text-3xl font-bold text-accent mb-2">Create Your Account</h2>
            <p class="text-gray-600 text-base">Start your outdoor adventure with us!</p>
        </div>
        
        <form id="registerForm" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Choose a unique username" required autocomplete="username">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="your.email@example.com" required autocomplete="email">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="At least 6 characters" required autocomplete="new-password">
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="Re-enter your password" required autocomplete="new-password">
            </div>
            
            <div id="feedbackMessageContainer" class="hidden">
                </div>
            
            <button type="submit" class="submit-button">Register Account</button>
        </form>
        
        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account? <a href="login.html" class="text-primary hover:underline font-medium">Log In Here</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const feedbackMessageContainer = document.getElementById('feedbackMessageContainer');

            // Function to display feedback messages
            function showFeedback(message, type) {
                feedbackMessageContainer.innerHTML = `<p class="feedback-message ${type}-message">${message}</p>`;
                feedbackMessageContainer.classList.remove('hidden');
            }

            registerForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                feedbackMessageContainer.classList.add('hidden'); // Hide any previous messages

                const username = usernameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // --- Client-Side Validation ---
                if (username === '' || email === '' || password === '' || confirmPassword === '') {
                    showFeedback('All fields are required.', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showFeedback('Passwords do not match.', 'error');
                    return;
                }

                if (password.length < 6) { // Minimum password length
                    showFeedback('Password must be at least 6 characters long.', 'error');
                    return;
                }

                // Simulate registration
                // In a real application, you would send data to a backend server here.
                // Example:
                // fetch('/api/register', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ username, email, password })
                // })
                // .then(response => response.json())
                // .then(data => {
                //     if (data.success) {
                //         showFeedback('Registration successful! Redirecting to login...', 'success');
                //         setTimeout(() => window.location.href = 'login.html', 2000);
                //     } else {
                //         showFeedback(data.message || 'Registration failed.', 'error');
                //     }
                // })
                // .catch(error => {
                //     console.error('Error during registration:', error);
                //     showFeedback('An unexpected error occurred. Please try again.', 'error');
                // });


                // For demonstration, we'll store a dummy user in localStorage.
                // In a real app, never store plain passwords in localStorage!
                let users = JSON.parse(localStorage.getItem('users')) || [];

                // Simple check for existing user (by email or username)
                if (users.some(user => user.email === email || user.username === username)) {
                    showFeedback('User with this email or username already exists. Please try a different one.', 'error');
                    return;
                }

                users.push({ username, email }); // Only store username and email for demo
                localStorage.setItem('users', JSON.stringify(users));

                showFeedback('Registration successful! Redirecting to login...', 'success');
                
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html'; // Ensure you have a login.html file
                }, 2000);
            });
        });
    </script>
</body>
</html>
